<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeaBox</title>
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/abstract-1/512/idea_E-512.png">
</head>
<body>
  <header class="header">
    <article class="wrapper">
      <section class="header_title">
        <h1 class="ideaHeader">idea<span class="idea-header_text-right">box</span></h1>
      </section>
      <form id="inputForm" class="input_form">
        <input class="input titleInput" type="text" placeholder="Title" required/>
        <input class="input bodyInput"  type="text" placeholder="Body" required/>
        <input class="input saveButton" type = "submit" value="save"></input>
      </form>
    </article>
  </header>
  <section class="idea_section">
    <article class="wrapper">
      <input class="input searchBox" type="text" placeholder="Search">
      <ul class="list">
        <li id="ideaTemplate" class="newIdeas">
          <section class="idea_title">
            <section class="title" id="editableTitle" contenteditable="true" rows="1">
            </section>
            <img class="button deleteButton" src="images/delete.svg">
            <br>
          </section>
          <section class="idea_body" contenteditable="true" rows="2"></section>
          <br>
          <section class="idea_quality">
            <img class="button upArrow" src="images/upvote.svg">
            <img class="button downArrow" src="images/downvote.svg">
            <p class="quality" id="qualityTag">quality:
              <span class="qualType">swill</span>
            </p>
           </section>
        </li>
      </ul>
    </article>
  </section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
