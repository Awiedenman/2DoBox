<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeaBox</title>
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/abstract-1/512/idea_E-512.png">
</head>
<body>
<main>
  <div class="wrapper">
    <header>
      <h1 class="ideaHeader">idea<b>box</b></h1>
    </header>
  <form id ="inputForm">
    <input class="titleInput" type="text" placeholder="Title" required/>
    <input class="bodyInput"  type="text" placeholder="Body" required/>
    <div id="checkbox">
        <input class="genius ideaLevel" type="radio" name="quality" value = "genius" required="true"/>
        <label for="genius">Genius</label>
         <input class="plausible ideaLevel" type="radio" name="quality" value = "plausible">
         <label for="plausible">Plausible</label>
         <input class="swill ideaLevel" type="radio" name="quality" value = "swill" checked/>
         <label for="swill">Swill</label>
    </div>
    <input class="saveButton" type = "submit" value="save"></input>
  </form>
  <section class="secondSection">
    <input type="text" placeholder="Search" class="searchBox">
    <ul class = "list">
      <article id ="ideaTemplate" class="newIdeas">
       <div class = "firstLine">
        <textarea class="title" rows="1"></textarea>
        <img class="deleteButton" src="images/delete.svg">
        <br>
       </div>
        <textarea class="example-body" rows="2"></textarea>
        <br>
        <div class="lineThree">
          <img class="upArrow" src="images/upvote.svg">
          <img class="downArrow" src="images/downvote.svg">
            <p class="quality" id="qualityTag">quality: <span class="qualType">swill</span></p>
        </div>
        </article>
  </ul>
  </section>
  </div>
</main>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
