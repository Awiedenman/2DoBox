<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>IdeaBox</title>
</head>
<main>
  <div class="wrapper">
<header>
    <h1 class="ideaHeader">idea<b>box</b></h1>
</header>
<form>
    <input class= "titleInput" type="text" placeholder="Title" required="true">
    <input class= "bodyInput"  type="text" placeholder="Body" required="true">
    <button class="saveButton">Save</button>
</form>
      <section class="secondSection">
        <input type="text" placeholder="Search" class="searchBox">
        <article class="newIdeas">
          <h3 class="example-title" style="color: #6D6E71" placeholder="Header">
            <button class="linkDelete"><img class="deleteButton" src="images/delete.svg"></button></h3>
          <br>
          <p class="example-body" style="color: #939598" placeholder="Paragraph"></p>
          <br>
          <div class="container">
          <button class ="linkUp" href=""><img class="upArrow" src="images/upvote.svg"></button>
          <button class="linkDown" href=""><img class="downArrow" src="images/downvote.svg"></button>
        </div>
          <p class="quality" style="color: #6D6E71;" placeholder="quality:"></p>
        </article>
      </section>
      </main>
    </div>
</html>
